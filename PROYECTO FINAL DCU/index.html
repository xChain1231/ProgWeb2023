<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro y Consulta de Usuarios</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container" id="registro">
    <h1>Registro de Usuarios</h1>
    <form id="registration-form" class="form-group">
      <label for="id">ID:</label>
      <input type="text" id="id" placeholder="ID" required>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Nombre" required>
      <label for="correo">Correo:</label>
      <input type="email" id="correo" placeholder="Correo" required>
      <label for="telefono">Teléfono:</label>
      <input type="tel" id="telefono" placeholder="Teléfono" required>
      <label for="foto"><center>Foto</center>:</label>
      <input type="file" id="foto">
      <button type="submit" class="boton">Registrar</button>
      <p id="mensaje-registro"></p>
    </form>
    <div class="form-ancle-container">
      <a href="#consulta" class="form-ancle" id="ir-a-consulta">Ir a Consulta</a>
    </div>
  </div>

  <div class="container" id="consulta" style="display: none;">
    <h1>Consulta de Usuarios</h1>
    <div class="form-group">
      <label for="user-ids">Selecciona un ID de Usuario:</label>
      <select id="user-ids"></select>
      <p></p>
      <button id="consult-btn" class="boton">Consultar</button>
      <button id="delete-btn" class="boton">Eliminar Usuario</button>
    </div>
    <div id="user-details"></div>
    
    <p id="mensaje-eliminado">Usuario eliminado exitosamente.</p>
    <a href="#registro" class="form-ancle anchor-under" id="volver-btn">Volver al Registro</a>
  </div>

  <script src="script.js"></script>
</body>
</html>
