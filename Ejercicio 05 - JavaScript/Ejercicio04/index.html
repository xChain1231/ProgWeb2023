<!DOCTYPE html>
<html>
<head>
  <title>Tabla de multiplicar</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Tabla de multiplicar</h1>
    <button class="btn btn-primary" onclick="abrirModal()">Generar tabla</button>
  </div>

  <div class="modal" id="tablaModal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Tabla de multiplicar</h5>
          <button type="button" class="close" onclick="cerrarModal()">&times;</button>
        </div>
        <div class="modal-body">
          <table class="table" id="tablaBody">
          </table>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cerrar</button>
        </div>
      </div>
    </div>
  </div>

  <script src="TablaMultiplicar.js"></script>
</body>
</html>
